<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="mobiusGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mobiusHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Mobius strip path -->
  <path d="M 8 16 
           Q 12 8, 16 12
           Q 20 16, 24 12
           Q 28 8, 24 16
           Q 20 24, 16 20
           Q 12 16, 8 20
           Q 4 24, 8 16 Z" 
        fill="url(#mobiusGradient)" 
        stroke="#1e3a8a" 
        stroke-width="1"/>
  
  <!-- Inner twist highlight -->
  <path d="M 10 16 
           Q 13 10, 16 13
           Q 19 16, 22 13
           Q 25 10, 22 16
           Q 19 22, 16 19
           Q 13 16, 10 19
           Q 7 22, 10 16 Z" 
        fill="url(#mobiusHighlight)" 
        opacity="0.6"/>
  
  <!-- Center highlight dot -->
  <circle cx="16" cy="16" r="1.5" fill="#f8fafc" opacity="0.9"/>
  
  <!-- Outer glow -->
  <path d="M 8 16 
           Q 12 8, 16 12
           Q 20 16, 24 12
           Q 28 8, 24 16
           Q 20 24, 16 20
           Q 12 16, 8 20
           Q 4 24, 8 16 Z" 
        fill="none" 
        stroke="#60a5fa" 
        stroke-width="0.5" 
        opacity="0.8"/>
</svg>